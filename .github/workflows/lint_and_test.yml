name: Lint and test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup python 3.9 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Pre-commit hooks ğŸ
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --hook-stage manual --all-files

  test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - {python: "3.9", os: ubuntu-latest}
          - {python: "3.10", os: ubuntu-latest}
          - {python: "3.11", os: ubuntu-latest}
          - {python: "3.12", os: ubuntu-latest}
          - {python: "3.13", os: ubuntu-latest}
    name: test (python ${{ matrix.version.python }})
    runs-on: ${{ matrix.version.os }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Python ${{ matrix.version.python }} ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}

      - name: Install â˜•ï¸
        run: |
          pip install -U pip setuptools uv
          uv sync --group dev

      - name: Test ğŸ¢
        run: |
          source .venv/bin/activate
          pytest tests

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup python 3.9 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling ğŸ“¦
        run: python -m build

      - name: Check setup ğŸš¦
        run: twine check "dist/pymitter-*.tar.gz"

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup python 3.9 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools uv
          uv sync --group dev

      - name: Run coverage test ğŸ¢
        run: |
          source .venv/bin/activate
          pytest --cov=pymitter --cov-report xml:coverage_39.xml tests

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage_39.xml
          flags: unittests
