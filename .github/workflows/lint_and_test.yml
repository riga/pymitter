name: Lint and test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python 3.9 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Lint 🔍
        run: flake8 pymitter tests examples.py

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python 3.9 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling 📦
        run: python -m build

      - name: Check setup 🚦
        run: twine check "dist/pymitter-*.tar.gz"

  typecheck:
    strategy:
      fail-fast: false
      matrix:
        version:
          - {python: "3.7", os: ubuntu-22.04}
          - {python: "3.8", os: ubuntu-latest}
          - {python: "3.9", os: ubuntu-latest}
          - {python: "3.10", os: ubuntu-latest}
          - {python: "3.11", os: ubuntu-latest}
          - {python: "3.12", os: ubuntu-latest}
          - {python: "3.13", os: ubuntu-latest}
    name: typecheck (python ${{ matrix.version.python }})
    runs-on: ${{ matrix.version.os }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.version.python }} 🐍
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}

      - name: Install dependencies ☕️
        run: |
          pip install -U pip setuptools
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Typecheck 🥊
        run: mypy --config-file pyproject.toml pymitter

  test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - {python: "3.7", os: ubuntu-22.04}
          - {python: "3.8", os: ubuntu-latest}
          - {python: "3.9", os: ubuntu-latest}
          - {python: "3.10", os: ubuntu-latest}
          - {python: "3.11", os: ubuntu-latest}
          - {python: "3.12", os: ubuntu-latest}
          - {python: "3.13", os: ubuntu-latest}
    name: test (python ${{ matrix.version.python }})
    runs-on: ${{ matrix.version.os }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.version.python }} 🐍
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}

      - name: Install dependencies ☕️
        run: |
          pip install -U pip setuptools
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Test 🎢
        run: pytest tests

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python 3.9 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies ☕️
        run: |
          pip install -U pip setuptools
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Run coverage test 🎢
        run: pytest --cov=pymitter --cov-report xml:coverage_39.xml tests

      - name: Upload report 🔝
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage_39.xml
          flags: unittests
